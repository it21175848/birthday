<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ffdee9, #b5fffc);
        overflow: hidden;
      }

      .background-album {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 5px;
        z-index: 0;
        opacity: 0.08;
      }

      .background-album img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(50%) blur(2px);
      }

      .section {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        color: #ff69b4;
        margin-bottom: 10px;
        text-shadow: 2px 2px #fff;
      }

      p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
      }

      button:hover {
        background-color: #ff1493;
      }

      .birthday-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
        margin-bottom: 20px;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Album Grid -->
    <div class="background-album">
      <img src="images/nikani09.jpg" alt="bg" />
      <img src="images/group.jpg" alt="bg" />
      <img src="images/girls_group.jpg" alt="bg" />
      <img src="images/nukani03.jpg" alt="bg" />
      <img src="images/nukani07.jpg" alt="bg" />
      <img src="images/salini.jpg" alt="bg" />
      <img src="images/vithiya.jpg" alt="bg" />
      <img src="images/kiruthika.jpg" alt="bg" />
      <img src="images/thisa.jpg" alt="bg" />
      <img src="images/bgroup.jpg" alt="bg" />
    </div>

    <!-- Foreground Birthday Message -->
    <section class="section">
      <img src="images/nukani08.jpg" alt="Birthday Girl" class="birthday-img" />
      <h1>ðŸŽ‰ Happy Birthday, Nukanitha! ðŸŽ‚</h1>
      <p>Wishing you a day filled with love, laughter, and joy ðŸ’–</p>
      <a href="gallery.html"><button>View Memories</button></a>
    </section>
  </body>
</html>
