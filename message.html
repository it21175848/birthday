<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Message</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ffd3a5, #fd6585);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .section {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.5s ease;
      }

      h2 {
        font-size: 2.5rem;
        color: #ff4081;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
      }

      input {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        width: 80%;
        max-width: 300px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.3s;
      }

      button:hover {
        background: #ff1493;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <section class="section">
      <h2>üíå A Message for You</h2>

      <label
        for="nameInput"
        style="font-size: 1rem; color: #555; margin-bottom: 8px; display: block"
      >
        ‚úçÔ∏è Enter your name:
      </label>
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name here..."
        value="Nukanitha"
      />
      <button onclick="displayMessage()">Show Message</button>

      <div id="messageArea" style="margin-top: 20px; display: none">
        <p id="personalMessage"></p>
        <p id="fromMessage"></p>
        <a href="index.html"><button>Back to Home</button></a>
      </div>
    </section>

    <script>
      function displayMessage() {
        const inputElement = document.getElementById("nameInput");
        const inputName = inputElement.value.trim();
        const name = inputName || "Friend";
        const messageArea = document.getElementById("messageArea");
        const personalMessage = document.getElementById("personalMessage");
        const fromMessage = document.getElementById("fromMessage");

        // Special message for Nukanitha
        if (name.toLowerCase() === "nukanitha") {
          personalMessage.innerHTML = `üéÇ Happy Birthday, <strong>${name}</strong>! You're the most amazing, kind-hearted, and beautiful soul. I'm so lucky to have you in my life. üíñ`;
          fromMessage.innerHTML = "- With endless love, Your Friend üåü";
        } else {
          personalMessage.innerHTML = `Thank you for being such an amazing friend, <strong>${name}</strong>! Hope you loved this surprise!`;
          fromMessage.innerHTML = `- With love, ${name}`;
        }

        // Clear input box and hide it after showing the message
        inputElement.value = "";
        inputElement.style.display = "none";
        document.querySelector("label[for='nameInput']").style.display = "none";

        messageArea.style.display = "block";
      }
    </script>
  </body>
</html>
