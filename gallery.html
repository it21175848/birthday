    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
      }

      .section {
        padding: 40px 20px;
        animation: fadeIn 1.5s ease;
      }

      h2 {
        font-size: 2.5rem;
        color: #ff4081;
        text-shadow: 2px 2px 8px white;
        margin-bottom: 30px;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        border: 4px solid #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.08) rotate(1deg);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      button {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 16px;
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
      }

      button:hover {
        background-color: #ff1493;
      }

      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 30px #fff;
      }

      .hidden {
        display: none;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
